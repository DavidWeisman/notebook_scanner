<!DOCTYPE html>
<html>
<head>
    <title>AIShield WatchTower</title>
</head>
<style>
    @font-face {
        font-family: 'now';
        src: url('../font/Now-Regular.otf');
    }
    body {
        font-family: 'now';
    }
    ul {
        font-size: 16px;
        list-style: none;
        padding-left: 0px;
    }
    li {
        background-color: #92bfff;
        padding: 10px;
        margin-bottom: 10px;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .section-container {
        min-width: 600px;
    }
    .form-container {
        text-align: center;
    }
    .form-control, .checkbox-control, .radio-control {
        /* padding: 10px; */
        /* width: 375px; */
        text-align: left;
    }
    .form-control label{
        width: 150px;
        display: inline-block;
        font-weight: bold;
    }
    .radio-control {
        width: 450px;
        display: flex;
        justify-content: space-between;
        padding-left: 150px;
        padding-top: 10px;
    }

    .checkbox-control {
        display: flex;
        padding-left: 150px;
        padding-top: 10px;
        padding-bottom: 10px;
    }
    .checkbox-control label{
        margin-right: 15px;
    }

    input[type=text], input[type=email], select {
        width: calc(100% - 160px);
        padding: 12px 20px;
        margin: 10px 0;
        box-sizing: border-box;
        border: 3px solid #ccc;
        -webkit-transition: 0.5s;
        transition: 0.5s;
        outline: none;
    }

    input[type=text]:focus, input[type=email]:focus, select:focus {
        border: 3px solid #555;
        background-color: lightblue;
    }

    .radio-control label {
        display: block;
        position: relative;
        padding-left: 35px;
        margin-bottom: 12px;
        cursor: pointer;
        font-size: 16px;
        line-height: 24px;
        font-weight: bold;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

        /* Hide the browser's default radio button */
    .radio-control label input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
    }

        /* Create a custom radio button */
    .radio-control .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 25px;
        width: 25px;
        background-color: #eee;
        border-radius: 50%;
    }

        /* On mouse-over, add a grey background color */
    .radio-control label:hover input ~ .checkmark {
        background-color: #ccc;
    }

        /* When the radio button is checked, add a blue background */
    .radio-control label input:checked ~ .checkmark {
        background-color: #2196F3;
    }

        /* Create the indicator (the dot/circle - hidden when not checked) */
    .radio-control .checkmark:after {
        content: "";
        position: absolute;
        display: none;
    }

        /* Show the indicator (dot/circle) when checked */
    .radio-control label input:checked ~ .checkmark:after {
        display: block;
    }

        /* Style the indicator (dot/circle) */
    .radio-control label .checkmark:after {
        top: 9px;
        left: 9px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: white;
    }

    /* The container */
    .checkbox-control label {
        display: block;
        position: relative;
        padding-left: 35px;
        margin-bottom: 12px;
        cursor: pointer;
        font-size: 22px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    /* Hide the browser's default checkbox */
    .checkbox-control label input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
    }

    /* Create a custom checkbox */
    .checkbox-control .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 25px;
        width: 25px;
        background-color: #eee;
    }

    /* On mouse-over, add a grey background color */
    .checkbox-control label:hover input ~ .checkmark {
        background-color: #ccc;
    }

    /* When the checkbox is checked, add a blue background */
    .checkbox-control label input:checked ~ .checkmark {
        background-color: #2196F3;
    }

    /* Create the checkmark/indicator (hidden when not checked) */
    .checkbox-control .checkmark:after {
        content: "";
        position: absolute;
        display: none;
    }

    /* Show the checkmark when checked */
    .checkbox-control label input:checked ~ .checkmark:after {
        display: block;
    }

    /* Style the checkmark/indicator */
    .checkbox-control label .checkmark:after {
        left: 9px;
        top: 5px;
        width: 5px;
        height: 10px;
        border: solid white;
        border-width: 0 3px 3px 0;
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
    }

    .primary {
        background-color: #2196F3;
        border-color: #2196f3;
        padding: 10px 20px;
        cursor: pointer;
        color: #fff;
        font-weight: 700;
        font-size: 18px;
        border-radius: 4px;
    }

    .secondary {
        background-color: #fff;
        border-color: #2196f3;
        padding: 10px 20px;
        cursor: pointer;
        color: #2196F3;
        font-weight: 700;
        font-size: 18px;
        border-radius: 4px;
    }

    .ai-logo {
        width: 275px;
        height: 75px;
        margin-bottom: 10px;
        margin-top: 10px
    }

    #loader {
        display: flex;
        width: calc(100% - 15px);
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        justify-content: center;
        align-items: center;
        background: rgb(0 0 0 / 60%);
    }

    /* code #1 */
    .loading01 span{
        color: #ffffff;
        font-size: 32px;
        font-weight: 600;
        animation: loading01 1.4s infinite alternate;
        @for $i from 0 through 12 {
            &:nth-child(#{$i+1}) {
                animation-delay: #{$i*.1}s;
            }
        }
    }
    @keyframes loading01 {
        0% {
            opacity: 1;
        }
        100% {
            opacity: 0;
        }
    }
    
</style>

    </div>

    <div class="container">
        <div class="section-container">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li id="msg">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}

            <form method="POST" id="watchtower">
                <div class="form-container">


                    <div class="radio-control">
                        <label>Github
                            <input type="radio" value="github" name="type" id="github" checked>
                            <span class="checkmark"></span>
                        </label>
                        <label>Huggingface
                            <input type="radio" value="huggingface" name="type" id="huggingface">
                            <span class="checkmark"></span>
                        </label>
                        <label>S3
                            <input type="radio" value="s3" name="type" id="s3">
                            <span class="checkmark"></span>
                        </label>
                        <label>Local
                            <input type="radio" value="local" name="type" id="local">
                            <span class="checkmark"></span>
                        </label>
                    </div>

                    <div class="form-control">
                        <label>REPO URL: </label>
                        <input type="text" name="github_url" id="github_url">
                    </div>

                    <div class="form-control">
                        <label>Branch(Optional): </label>
                        <input type="text" name="branch" id="branch">
                    </div>

                    <div class="form-control">
                        <label>Depth(Optional): </label>
                        <input type="text" name="depth" id="depth">
                    </div>

                    <div class="form-control" style="display: none;">
                        <label>S3 BUCKET NAME: </label>
                        <input type="text" name="s3_bucket_name" id="s3_url">
                    </div>

                    <div class="form-control" style="display: none;">
                        <label>AWS ACCESS KEY ID: </label>
                        <input type="text" name="aws_access_key_id" id="aws_access_key_id">
                    </div>

                    <div class="form-control" style="display: none;">
                        <label>AWS SECRET ACCESS KEY: </label>
                        <input type="text" name="aws_secret_access_key" id="aws_secret_access_key">
                    </div>

                    <div class="form-control" style="display: none;">
                        <label>REGION: </label>
                        <input type="text" name="region" id="region">
                    </div>

                    <div class="form-control" style="display: none;">
                        <label>FILE TYPE </label>
                        <select name="file_type" id="file_type">
                            <option value="file">File</option>
                            <option value="folder">Folder</option>
                        </select>
                    </div>

                    <div class="form-control" style="display: none;">
                        <label>PATH: </label>
                        <input type="text" name="path" id="path">
                    </div>

                    <button class="primary" type="button" onclick="submitForm()">Submit</button>
                    <button class="secondary" onclick="document.getElementById('watchtower').reset()" type="button">Reset</button>
                </div>
                
            </form>
        </div>
        
    </div>

    <div id="loader" style="display: none;">
        <!-- <div class="loader-text">Processing...</div> -->
        <div class="loading loading01">
            <span>P</span>
            <span>R</span>
            <span>O</span>
            <span>C</span>
            <span>E</span>
            <span>S</span>
            <span>S</span>
            <span>I</span>
            <span>N</span>
            <span>G</span>
            <span>.</span>
            <span>.</span>
            <span>.</span>
        </div>
    </div>

    <script>

        window.onload = function() {
            var msgElement =  document.getElementById('msg');
            if (typeof(msgElement) !== undefined && msgElement !== null)
            {
                document.getElementById('msg').style.width = '100%';
                document.getElementById('msg').style.padding = '10px';
            }
            
            setFormElements('github')
        };

        function submitForm() {
            document.getElementById("loader").setAttribute('style', 'display: flex;');
            document.getElementById("watchtower").submit();
        }

        if ( window.history.replaceState ) {
            window.history.replaceState( null, null, window.location.href );
        }

        function setFormElements(id) {
            document.querySelectorAll('.form-control').forEach( (x) => { x.setAttribute("style", "display: none"); } )
            switch (id) {
                case 'github':
                    document.getElementById("github_url").parentElement.setAttribute("style","display: block");
                    document.getElementById("branch").parentElement.setAttribute("style","display: block");
                    document.getElementById("depth").parentElement.setAttribute("style","display: block");
                    break;
                case 'huggingface':
                    document.getElementById("github_url").parentElement.setAttribute("style","display: block");
                    break;
                case 's3':
                    document.getElementById("s3_url").parentElement.setAttribute("style","display: block");
                    document.getElementById("aws_access_key_id").parentElement.setAttribute("style","display: block");
                    document.getElementById("aws_secret_access_key").parentElement.setAttribute("style","display: block");
                    document.getElementById("region").parentElement.setAttribute("style","display: block");
                    break;
                case 'local':
                    document.getElementById("file_type").parentElement.setAttribute("style","display: block");
                    document.getElementById("path").parentElement.setAttribute("style","display: block");
                    break;
            }
        }
        document.body.addEventListener('change', function (e) {
            let target = e.target;
            let message;
            var msgElement =  document.getElementById('msg');
            if (typeof(msgElement) !== undefined && msgElement !== null)
            {
                document.getElementById('msg').innerHTML = '';
                document.getElementById('msg').style.width = '0px';
                document.getElementById('msg').style.padding = '0px';
            }
            
            switch (target.id) {
                case 'github':
                    setFormElements('github');
                    document.getElementById("github_url").focus();
                    break;
                case 'huggingface':
                    setFormElements('huggingface');
                    document.getElementById("github_url").focus();
                    break;
                case 's3':
                    setFormElements('s3');
                    document.getElementById("s3_url").focus();
                    break;
                case 'local':
                    setFormElements('local');
                    document.getElementById("file_type").focus();
                    break;
            }
        });

        
    </script>
    
</body>
</html>
